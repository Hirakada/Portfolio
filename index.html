<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirakada</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="$">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body class="begin">
    <header class="hirakada-header">
        <div class="header-content">
            <div class="logo">
                <img src="" alt="Hirakada">
            </div>
            <nav class="nav-menu">
                <ul class="menu-list" id="pages">
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="hirakada-main">
        <div class="main-content">
            <div class="banner">
                <img src="" alt="">
                <div class="home-container">
                    <div class="greeting">
                        <h3 class="greeting">Welcome, I'm your conductor,</h3>
                        <h1 class="name">HIRAKADA</h1>
                    </div>
                    <p>How can I help you?</p>
                    <button type="button" class="social-button">
                        <span class="iconify" data-icon="mdi:github" data-inline="false"></span>
                        <span class="button-text">HIRAKADA</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="hirakada-footer">
        <div class="footer-content">
            <div class="footer-social">
                <ul class="social-list">
                    <li class="item" id="linkedin"><a href="https://linkedin.com/in/hirakada/">LinkedIn</a></li>
                    <li class="item" id="instagram"><a href="https://instagram.com/hirakada/">Instagram</a></li>
                    <li class="item" id="git"><a href="https://github.com/Hirakada">GitHub</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirakada</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="$">
</head>
<body class="begin">
    <header class="hirakada-header">
        <div class="header-content">
            <div class="logo">
                <img src="" alt="Hirakada">
            </div>
            <nav class="nav-menu">
                <ul class="menu-list" id="pages">
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="hirakada-main">
        <div class="main-content">
            <div class="banner">
                <div class="home-container">
                    <div class="greeting">
                        <h3 class="greeting">Welcome, I'm your conductor,</h3>
                        <h1 class="name">H<span class="auto-type"></span></h1>
                    </div>
                    <p>How can I help you?</p>
                    <div class="social-list">
                        <button type="button" class="social-button" id="linkedin">
                            <a href="https://linkedin.com/in/hirakada/">
                                <span class="iconify" data-icon="mdi:linkedin" data-inline="false"></span>
                            </a>
                        </button>
                        <button type="button" class="social-button" id="instagram">
                            <a href="https://instagram.com/hirakada/">
                                <span class="iconify" data-icon="mdi:instagram" data-inline="false"></span>
                            </a>
                        </button>
                        <button type="button" class="social-button" id="github">
                            <a href="https://github.com/Hirakada">
                                <span class="iconify" data-icon="mdi:github" data-inline="false"></span>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="hirakada-footer">
        <div class="footer-content">
        </div>
    </footer>

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
          strings: ["IRAKADA", "izkya Raka Priananda"],
          typeSpeed: 80,
          backSpeed: 50,
          backDelay: 1000,
          loop: true,
          showCursor: false     
        });
      </script>
</body>
</html>
